        /* Card hover with gold edge animation */
        .card {
    background-color: #1e1e1e;
    color: #ffd700;
    border: 2px solid transparent;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
}

.card::before {
    content: '';
    position: absolute;
    top: -2px; /* Align it properly around the edges */
    left: -2px;
    width: calc(100% + 4px); /* Keep it just slightly outside the border */
    height: calc(100% + 4px);
    background: linear-gradient(270deg, #000000, #ffd700, #333333, #000000);
    background-size: 400% 400%;
    animation: borderGradient 5s ease infinite;
    border-radius: 10px;
    z-index: 1;
    pointer-events: none;
    opacity: 0;
}

@keyframes borderGradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
}

/* Ensure the image remains visible */
.card-img-top {
    height: 150px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
    z-index: 2; /* Keep the image above the border animation */
    position: relative;
}

.card-body {

    <script>
        document.querySelectorAll('.side-navbar .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // Remove active class from all links and sections
                document.querySelectorAll('.side-navbar .nav-link').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

                // Add active class to the clicked link and the target section
                this.classList.add('active');
                const target = this.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
