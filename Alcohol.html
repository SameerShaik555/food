<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcohol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            border-bottom: 2px solid #ffcc00;
            padding: 10px 0;
        }

        .navbar-nav .nav-link.active {
            font-weight: bold;
            color: red;
        }

        .navbar-nav .nav-link {
            color: #000;
        }

        .side-navbar {
            background-color: #f8f9fa;
            padding-top: 20px;
            height: 100vh;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            top: 70px; /* Adjusted to align below the navbar */
            left: 0;
            width: 120px;
        }

        .side-navbar .nav-link {
            color: #000;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .side-navbar .nav-link img {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .side-navbar .nav-link.active {
            background-color: #e9ecef;
            border-radius: 10px;
        }

        .content {
            margin-left: 140px; /* Adjusted for proper alignment */
            padding: 20px;
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
        }

        @media (max-width: 768px) {
    .side-navbar {
        width: 100%;
        height: auto;
        position: relative;
    }
    .content {
        margin-left: 0;
        padding-top: 20px;
    }
    .navbar-toggler {
        float: right;
    }
}

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="@@@ Foods" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="Allitems.html">All Items</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Main Course</a></li>
                    <li class="nav-item"><a class="nav-link" href="Hot Drinks.html">Hot Drinks</a></li>
                    <li class="nav-item"><a class="nav-link" href="drinks.html">Drinks</a></li>
                    <li class="nav-item"><a class="nav-link active" href="alcohol.html">Alcohol</a></li>
                    <!-- Other links as needed -->
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="side-navbar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" data-target="beer-section">
                    <img src="drinks/alcodrink.webp" alt="Beer">
                    Drinks
                </a>
            </li>
           
            <!-- Add more alcohol categories as needed -->
        </ul>
    </div>

    <div class="content">
        <div id="beer-section" class="section active">
            <h2>Alcohol - Beer</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="alco/Lager-beer.webp" class="card-img-top" alt="Beer">
                        <div class="card-body">
                            <h5 class="card-title">Lager</h5>
                            <p class="card-text">£3.50</p>
                        </div>
                    </div>
                </div>
                <!-- Add more beer items -->
            </div>
        </div>

        <div id="wine-section" class="section">
            <h2>Alcohol - Wine</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="alco/wine.png" class="card-img-top" alt="Wine">
                        <div class="card-body">
                            <h5 class="card-title">Red Wine</h5>
                            <p class="card-text">£5.00</p>
                        </div>
                    </div>
                </div>
                <!-- Add more wine items -->
            </div>
        </div>

        <div id="spirits-section" class="section">
            <h2>Alcohol - Spirits</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card mb-4">
                        <img src="alco/spirit.jpg" class="card-img-top" alt="Whiskey">
                        <div class="card-body">
                            <h5 class="card-title">Whiskey</h5>
                            <p class="card-text">£6.50</p>
                        </div>
                    </div>
                </div>
                <!-- Add more spirits items -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.side-navbar .nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                // Remove active class from all links and sections
                document.querySelectorAll('.side-navbar .nav-link').forEach(nav => nav.classList.remove('active'));
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));

                // Add active class to the clicked link and the target section
                this.classList.add('active');
                const target = this.getAttribute('data-target');
                document.getElementById(target).classList.add('active');
            });
        });
    </script>
</body>
</html>
